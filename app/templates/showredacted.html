{% extends "base.html" %}
{% block content %}
  <main>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <div class="alert alert-warning">
          <h5 class="text-center">Redacted Card Data</h5>
          <pre>
            {{ message }}
          </pre>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row card card-outline-secondary">
          <div class="card-body">
            <h3 class="text-center">Submit Form to Reveal Redacted Data</h3>
            <hr>
            <div class="alert alert-info p-2">
              
          <form id="cc-form" method="POST" action="reveal">
            <div class="form-group">
              <label for="cc-number">Card number</label>
              
              <input class="form-field" type="text" name="card_number" value={{cnumber}}>
             
            </div>
            <div class="form-group">
              <label for="cc-cvc">CVC</label>
              
                <input class="form-field" type="text" name="card_cvc" value={{cvc}}>
              
              
            </div>
            <div class="form-group">
               
              <label for="cc-expiration-date">Expiration date</label>
              
              <input class="form-field" type="text" name="card_expirationDate" value={{cexp}}>
              
            </div>
            <input type="submit" class="btn btn-success btn-block">
          </form>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
{% endblock %}
